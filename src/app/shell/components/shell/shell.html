<header style="background:#222; color:white; padding:1rem;" class="d-flex align-items-center">
    <h3 class="my-2">My Admin Panel</h3>
    <div class="ml-auto">
        <div>User : {{currentUser?.name}}</div>
        <div class="text-right">{{currentUser?.role}}</div>
    </div>
</header>

<div class="d-flex py-2 border-bottom">
    <div>
        <a routerLink="/shell/dashboard" routerLinkActive="active">Dashboard</a> |
        <a routerLink="/shell/users" routerLinkActive="active">Users</a> |
        <a *ngIf="currentUser?.role?.toLowerCase?.() == 'admin'" routerLink="/shell/users/userscreate"
            routerLinkActive="active">Create User</a>
    </div>
    <div class="ml-auto">
        <span class="p-2" (click)="loutOut()">LogOut</span>
    </div>
</div>

<main class="p-2">
    <router-outlet></router-outlet>
</main>
