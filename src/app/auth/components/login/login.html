<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-card">
      <h2>Welcome Back ðŸ‘‹</h2>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="you@example.com" />
        <div class="error" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Invalid email</span>
        </div>
      </div>
  
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        <div class="error" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Minimum 6 characters</span>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
